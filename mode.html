<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode</title>
    <style>
        .dark {
            background: #121212;
            color: white;
        }
        button{
            padding: 4px;
            width: 150px;
            height: 35px;
            background-color: rgb(51, 255, 0);
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Change Dark/Light Mode</h1>
    <button id="mode">
        Change mode
    </button>
    <script>
        
          const btn = document.querySelector("#mode");
            btn.addEventListener("click", () => {
                document.body.classList.toggle("dark");
            });


    </script>

</body>

</html>
